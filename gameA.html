<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Region A</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="bg-blue txt-blue">
  <main class="centered">
    <div class="centered-item">
      <div class="game border-blue white shadow-blue">
        <!-- navigation -->
        <div class="navigation">
          <div class="nav-itemA"><a href="lobby.html"><h2 class="txt-blue txt-center border-blue shadow-blue">Lobby</h2></a></div>
          <div class="nav-itemB"><h2 class="txt-center border-blue shadow-blue">Region A</h2></div>
          <div class="nav-itemA"><h2 id="history-button" class="txt-blue txt-center border-blue shadow-blue" style="cursor: pointer;">Report</h2></div>
        </div>        
        <!-- main activity -->
        <div class="game-console">
          <!-- main activity item -->
          <div class="game-console-itemA border-blue shadow-blue">
            <div class="console-container">
              <div id="narrative" class="console-item"></div>
            </div>
          </div>
          <!-- main activity item -->
          <div class="game-console-itemB border-blue shadow-blue">
            <div id="narrative-button" class="button-layout"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal" class="close-button">&times;</span>
        <h2 class="txt-center">Player Choices</h2>
        <ul id="history-list"></ul>
      </div>
    </div>

    <script src="scriptA.js"></script>
  </main>
</body>
</html>
