<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Region D</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="bg-green txt-green">
  <main class="centered">
    <div class="centered-item">
      <div class="game border-green white shadow-green">
        <!-- navigation -->
        <div class="navigation">
          <div class="nav-itemA"><a href="lobby.html"><h2 class="txt-green txt-center border-green shadow-green">Lobby</h2></a></div>
          <div class="nav-itemB"><a href="gameD.html<h2 class="txt-center border-green shadow-green">Region D</h2>"></a></div>
          <div class="nav-itemA"><h2 id="history-button" class="txt-green txt-center border-green shadow-green" style="cursor: pointer;">Report</h2></div>
        </div>  
        <!-- main activity -->
        <div class="game-console">
          <!-- main activity item -->
          <div class="game-console-itemA border-green shadow-green">
            <div class="console-container">
              <div id="narrative" class="console-item"></div>
            </div>
          </div>
          <!-- main activity item -->
          <div class="game-console-itemB border-green shadow-green">
            <div id="narrative-button" class="button-layout"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- report modal -->
    <div id="history-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal" class="close-button">&times;</span>
        <h2 class="txt-green txt-center">Player Choices</h2>
        <ul id="history-list"></ul>
        <button id="copy-history" class="button-green">Copy to Clipboard</button>
      </div>
    </div>

    <script src="scriptD.js"></script>
  </main>
</body>
</html>
